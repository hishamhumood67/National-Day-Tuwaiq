<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصمم الخلفيات الوطنية - معرض التصاميم</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .gallery {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filters input, .filters select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: #00796b;
        }
        
        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .design-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #00796b;
        }
        
        .design-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }
        
        .design-info h3 {
            color: #004d40;
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        
        .design-info p {
            color: #666;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .design-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .design-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #00796b 0%, #004d40 100%);
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .print-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: #333;
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-gallery h3 {
            color: #004d40;
            margin-bottom: 15px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-radius: 10px;
            border: 2px solid #00796b;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #004d40;
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/images/logo-tuwaig.png" alt="شعار أكاديمية طويق" class="logo">
            <h1>معرض التصاميم</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>
            <section class="gallery">
                <h2 style="text-align: center; color: #004d40; margin-bottom: 30px;">تصاميم الطلاب الإبداعية</h2>
                
                <div class="stats" id="galleryStats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalDesigns">0</span>
                        <span class="stat-label">إجمالي التصاميم</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalClasses">0</span>
                        <span class="stat-label">عدد الصفوف</span>
                    </div>
                </div>
                
                <div class="filters">
                    <input type="text" id="searchDesigns" placeholder="ابحث بالاسم أو الصف...">
                    <select id="filterClass">
                        <option value="all">جميع الصفوف</option>
                    </select>
                    <select id="sortBy">
                        <option value="newest">الأحدث أولاً</option>
                        <option value="oldest">الأقدم أولاً</option>
                        <option value="name">ترتيب أبجدي</option>
                    </select>
                </div>
                
                <div class="design-grid" id="designGrid">
                    <!-- Designs will be loaded here by JS -->
                </div>
                
                <div class="empty-gallery" id="emptyGallery" style="display: none;">
                    <h3>لا توجد تصاميم بعد</h3>
                    <p>كن أول من يشارك تصميمه الإبداعي!</p>
                    <a href="submit.html" class="btn primary" style="margin-top: 20px;">أرسل تصميمك الآن</a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 مصمم الخلفيات الوطنية - أكاديمية طويق. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    <script src="assets/js/gallery.js"></script>
</body>
</html>
